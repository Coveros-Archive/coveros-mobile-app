plugins {
    id "org.sonarqube" version "2.5"
}
apply plugin: 'com.android.application'
apply plugin: 'jacoco'
apply plugin: 'com.android.application'
apply plugin: 'jacoco-android'

def flavor = "develop"
def Flavor = "Develop"
sonarqube {
    properties {

        property "sonar.host.url", "http://localhost:9000"
        property "sonar.projectKey", "coveros_mobile_app"
        property "sonar.projectName", "Coveros Mobile App"
        property "sonar.projectVersion", AppVersion

        property "sonar.sourceEncoding", "UTF-8"
        property "sonar.sources", "src/main/java/com/coveros/coverosmobileapp, build/test-results/testDebugUnitTest" // first defines where the java files are, the second where the xml files are
        property "sonar.binaries", "build/intermediates/classes/debug"
        property "sonar.java.binaries", "build/intermediates/classes/debug"

        property "sonar.tests", "src/test/java/com/coveros/coverosmobileapp" // where the tests are located
        property "sonar.java.test.binaries", "build/intermediates/classes/debug"

        property "sonar.scm.provider", "git"

        property "sonar.jacoco.reportPath", "build/jacoco${Flavor}DebugUnitTest.exec" // path to coverage reports
        property "sonar.java.coveragePlugin", "jacoco"
        property "sonar.junit.reportsPath", "build/reports/tests/testDebugUnitTest/${flavor}Debug" // path to junit reports
        property "sonar.android.lint.report", "build/reports-${flavor}Debug.xml" // path to lint reports
    }
}
import org.gradle.internal.os.OperatingSystem;

task sonarComplete(type: Exec) {
    workingDir "./"
    def command = "../gradlew"
    if (OperatingSystem.current().isWindows()) {
        command = command + ".bat"
    }
    commandLine command, "clean", "assemble${Flavor}Debug", "lint${Flavor}Debug", "jacocoTest${Flavor}DebugUnitTestReport", "sonarqube"
}

//App version to track differences
def APP_VERSION = "1.0.0"
ext.set('AppVersion', APP_VERSION)
android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"
    defaultConfig {
        applicationId "com.coveros.coverosmobileapp"
        jackOptions {
            enabled true
        }
        minSdkVersion 24
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildTypes {
        debug {
            testCoverageEnabled true
        }

        release {
            testCoverageEnabled false
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    testCompile 'junit:junit:4.12'
}
//Defined reports generated
jacocoAndroidUnitTestReport {
    csv.enabled false
    html.enabled false
    xml.enabled true
}
